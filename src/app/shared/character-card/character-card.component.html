<div class="card">
  <img [src]='character.image'(click)='OnClickCharacter()' [alt]="character.name">
  <div class="card-content">
    <a class="titleName" (click)='OnClickCharacter()'>{{ character.name }}</a>
    <div class="status">
      <div class="ball"
      [ngClass]="{'alive': character.status === 'Alive', 'dead': character.status === 'Dead'}">
      </div>
      {{character.status}} - {{character.species}}
    </div>
    <div>
      <div class="info">
        <div>Last known location:</div>
        <div>{{character.location.name}}</div>
      </div>
      <div class="info">
        <div>First seen in:</div>
        <div>{{character.origin.name}}</div>
      </div>
    </div>
  </div>
</div>
